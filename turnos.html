    <section class="turnos">
        <h2 clas="tituloturno"> Sacá tu turno con nosotros </h2>
        <p class="textoturno">Elige la rama que necesitas y sacá tu turno con un especialista en esa área para resolver tus conflictos legales.</p>
    
    </section>

    <section class="formularios">
        
        <h3 class="bsformulario">Elige la rama del derecho que necesitas</h3>
           <!--sección para completar datos con Bootstrap-->

        <select class="form-select form-select-sm formulario1" aria-label="Small select example">
            <option selected>Elige tu rama del derecho</option>
            <option value="1">Derecho de Inmuebles</option>
            <option value="2">Derecho Penal</option>
            <option value="3">Derecho Civil</option>
            <option value="4">Derecho Laboral</option>
            <option value="5">Ciudadanía</option>
            <option value="6">Accidentes de tránsito </option>
          </select> 

        <form action="" method="post" enctype="" class="informacion">
            
         <label for="nombre">Nombre completo</label>
         <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido" required/>
         <label for="cel">Celular</label>
         <input type="number" id="cel" name="cel" placeholder="Número de celular" required/>
         <label for="turno">Reservá tu turno</label>
         <input type="date" id="turno" name="turno" placeholder="Reservá tu turno" required/>

         <input type="submit" value="Enviar" class="enviarturno">
         
        </form>
    </section>
